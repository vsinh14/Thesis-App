<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>

    {% if images %}
        <ul>
            {% for image in images %}
                <li>
                    <img src="{{ url_for('uploaded_file', filename=image['image_name']) }}" alt="tags" width="300px">
                    <p><em>Tags: {{ image['tags'] }}</em></p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No images available.</p>
    {% endif %}
</body>
</html>
